<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery api</title>

    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main -->
    <main class="d-flex justify-content-center mt-5 mx-auto all-data">
      <div class="card" style="width: 30em">
        <div class="card-body d-flex flex-column gap-3">
          <h5 class="card-title text-center">
            Click show data to check companies
          </h5>
          <div class="card-text">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Data</th>
                  <th scope="col">Details</th>
                </tr>
              </thead>
              <tbody class="data-table"></tbody>
            </table>
          </div>

          <!-- **************************** -->
          <!-- BUTTONS SECTION -->

          <div class="">
            <div class="d-flex flex-column justify-content-center gap-3">
              <!-- Show Data -->

              <button type="button" class="btn btn-outline-success show-data">
                Show Data
              </button>

              <!-- PREVIOUS NEXT BUTTONS -->
              <div
                class="d-flex gap-1 justify-content-center align-items-center"
              >
                <button
                  type="button"
                  class="btn btn-outline-warning col-6 move-btn previous"
                >
                  Previous
                </button>

                <button
                  type="button"
                  class="btn btn-outline-primary col-6 move-btn next"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside class="container text-center mt-5">
      <div>
        <p id="error" class="text-danger h4 mt-2"></p>
      </div>
    </aside>

    <script src="script.js"></script>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
